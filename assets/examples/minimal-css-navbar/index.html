<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>Minimal CSS Navbar</title>
    
    
    <link rel="stylesheet" href="css/reset.css">

    
        <link rel="stylesheet" href="css/style.css">

    
    
    
  </head>

  <body>

    <div class="contain">
  <nav class="on-light px-1 py-half">
    <button class="hidden" type="button" data-toggle="collapse" data-target="#navbar-header" aria-controls="navbar-header">
      &#9776;
    </button>
    <div class="flex aic" id="navbar-header">
      <a class="ms1" href="#">Navbar</a>
      <ul class="flex">
        <li class="ml-1">
          <a class="link-active py-half block" href="#">Home <span class="sr-only">(current)</span></a>
        </li>
        <li class="ml-1">
          <a class="link py-half block" href="#">Features</a>
        </li>
        <li class="ml-1">
          <a class="link py-half block" href="#">Pricing</a>
        </li>
        <li class="ml-1">
          <a class="link py-half block" href="#">About</a>
        </li>
      </ul>
      <form class="ml-a flex">
        <input class="on-white border-1 px-half py-quarter rounded bd-light bd-highlight-focus" type="text" placeholder="Search">
        <button class="ml-quarter px-half py-quarter border-1 rounded success on-success-hover white-hover bd-transparent-hover" type="submit">Search</button>
      </form>
    </div>
  </nav> <!-- /navbar -->
</div>

<div class="contain">
  <nav class="on-dark light px-1 py-half">
    <button class="hidden" type="button" data-toggle="collapse" data-target="#navbar-header" aria-controls="navbar-header">
      &#9776;
    </button>
    <div class="flex aic" id="navbar-header">
      <a class="ms1" href="#">Navbar</a>
      <ul class="flex">
        <li class="ml-1">
          <a class="link-active py-half block" href="#">Home <span class="sr-only">(current)</span></a>
        </li>
        <li class="ml-1">
          <a class="link py-half block" href="#">Features</a>
        </li>
        <li class="ml-1">
          <a class="link py-half block" href="#">Pricing</a>
        </li>
        <li class="ml-1">
          <a class="link py-half block" href="#">About</a>
        </li>
      </ul>
      <form class="ml-a flex">
        <input class="dark on-white border-1 px-half py-quarter rounded bd-light bd-highlight-focus" type="text" placeholder="Search">
        <button class="ml-quarter px-half py-quarter border-1 rounded success on-success-hover white-hover bd-transparent-hover" type="submit">Search</button>
      </form>
    </div>
  </nav> <!-- /navbar -->
</div>
    
    
    
    
    
  </body>
</html>
